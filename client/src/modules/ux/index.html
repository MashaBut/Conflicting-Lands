<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conflicting Lands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="stopGame.png" />
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="startpage" id="startpage">
        <div class="player">
            <label for="input" class="label">
                <input type="text" required class="input" id="player" value="">
            </label>
        </div>
        <div class="click">
            <button type="button" id="writeNames">Play Game</button>
        </div>
    </div>

    <div class="hollpage" id="hollpage">
        <p class="VS">Enter the ready room or create your own!</p>
        <div class="rooms" id="rooms"></div>
        <div class="properties" id="properties">
            <p>Choose your color!</p>
            <button type="button" class="orangeButton" id="greenButton"></button>
            <button type="button" class="redButton" id="redButton"></button>
            <button type="button" class="blueButton" id="blueButton"></button>       
                    
            <p>Choose the color of your opponent!</p>
            <button type="button" class="orangeButton" id="greenButton"></button>
            <button type="button" class="redButton" id="redButton"></button>
            <button type="button" class="blueButton" id="blueButton"></button>       

            <p>Choose the color of map!</p>
            <button type="button" class="blueMap" id="blueMap"></button>
            <button type="button" class="brownMap" id="brownMap"></button>
            <button type="button" class="whiteMap" id="whiteMap"></button>              
            
            <p>Choose the size of map!</p>
            <button type="button" class="smallMap" id="smallMap">Small</button>
            <button type="button" class="mediumMap" id="mediumMap">Medium</button>
            <button type="button" class="bigMap" id="bigMap">Big</button>
        </div>
        <div class="enterNameOfRoom">
            <label for="input" class="label">
                <input type="text" required class="input" id="nameRoom" value="">
            </label>            
        </div>
        <div class="click">
            <button type="button" class="createRoom" id="createRoom">Create Room</button>
        </div>
    </div>

    <div class="gamepage" id="gamepage">
        <p class="timer" id="timer">00:00</p>

        <div class="divForPlayerOne">
            <div class="player1ForGame"></div>
            <div class="divForLives" id="divForLives1"></div>
            <div class="card">
                <p id="nameplayer1" value=""></p>
                <div class="territoryplayer1">
                    <label>Engaged territory: </label>
                    <p id="territoryplayer1" value=""></p>
                </div>
            </div>
        </div>

        <div class="divForPlayerTwo">
            <div class="player2ForGame"></div>
            <div class="divForLives" id="divForLives2"></div>
            <div class="card">
                <p id="nameplayer2" value=""></p>
                <div class="territoryplayer2">
                    <label>Engaged territory: </label>
                    <p id="territoryplayer2" value=""></p>
                </div>
            </div>

            <div class="dice" id="dice"> </div>
            <div class="sound">
                <button type="button" class="floated" id="soundOff"></button>
                <button type="button" class="floated" id="endGame"></button>
                <button type="button" class="floated" id="goToStartPage"></button>
            </div>
        </div>

        <div class="canvas" id="canvas">
            <canvas class="canvas" height=500px width=1000px id="fuildGame" style="background-color: #010428"></canvas>
        </div>

        <div class="click">
            <button type="button" id="rollTheDice">Roll the dice</button>
        </div>
    </div>
</body>

</html>
