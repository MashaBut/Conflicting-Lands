<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conflicting Lands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div class="startpage" id="startpage">
        <div class="player1">
            <div class="center">
                <input type="text" required class="input" id="player1" value="">
                <span class="bar"></span>
                <label class="label">Player 1</label>
            </div>
        </div>
        <div class="player2">
            <div class="center">
                <input type="text" required class="input" id="player2" value="">
                <span class="bar"></span>
                <label class="label">Player 2</label>
            </div>
        </div>
        <div class="click">
            <button type="button" id="writeNames">Play Game</button>
        </div>
    </div>
    <div class="gamepage" id="gamepage">
        <div class="divForPlayerOne">
            <a class="player1ForGame"></a>
            <a>Player1!</a>
        </div>
        <div class="divForPlayerTwo">
            <a class="player2ForGame"></a>
            <a>Player2!</a>
            <div class="dice" id="dice">
                    <span class="span" id="dice1"></span>
                    <span class="span" id="dice2"></span>
            </div>            
        </div>
        <div class="canvas" id="canvas">
            <canvas height=500px width=1000px id="fuildGame" src="" style="background-color: #010428"></canvas>
        </div>
        <div class="click">
            <button type="button" id="rollTheDice">Roll the dice</button>
        </div>
    </div>
</body>

</html>
