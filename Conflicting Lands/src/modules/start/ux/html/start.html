<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conflicting Lands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div class="startpage" id="startpage">
        <div class="player1">
            <div class="center">
                <input type="text" required class="input" id="player1" value="">
                <span class="bar"></span>
                <label class="label">Player 1</label>
            </div>
        </div>
        <div class="player2">
            <div class="center">
                <input type="text" required class="input" id="player2" value="">
                <span class="bar"></span>
                <label class="label">Player 2</label>
            </div>
        </div>
        <div class="click">
            <button type="button" id="writeNames">Play Game</button>
        </div>
    </div>

    <div class="gamepage" id="gamepage">
        <p class="timer" id="timer">00:00</p>
        <div class="divForPlayerOne">
            <div class="player1ForGame"></div>
            <div class="divForLives" id="divForLives1"></div>
            <div class="card">
                    <p id="nameplayer1" value=""></p>
                    <div class="territoryplayer1">
                        <label>Engaged territory: </label>
                        <p id="territoryplayer1" value=""></p>
                    </div>
                    <div class="coinsplayer1">
                        <label>Coins: </label>
                        <p id="coinsplayer1" value=""></p>
                    </div>        
            </div>
        </div>

        <div class="divForPlayerTwo">
            <div class="player2ForGame"></div>
            <div class="divForLives" id="divForLives2"></div>
            <div class="card">
                    <p id="nameplayer2" value=""></p>
                    <div class="territoryplayer2">
                        <label>Engaged territory: </label>
                        <p id="territoryplayer2" value=""></p>
                    </div>
                    <div class="coinsplayer2">
                        <label>Coins: </label>
                        <p id="coinsplayer2" value=""></p>
                    </div>        
            </div>

            <div class="dice" id="dice"> </div>
            <div class="sound">
                <button type="button" class="floated" id="soundOff"></button>
                <button type="button" class="floated" id="endGame"></button>
                <button type="button" class="floated" id="goToStartPage"></button>
            </div>    
        </div>

        <div class="canvas" id="canvas">
            <canvas height=500px width=1000px id="fuildGame" style="background-color: #010428"></canvas>
        </div>

        <div class="click">
            <button type="button" id="rollTheDice">Roll the dice</button>
        </div>   
    </div>
</body>

</html>
